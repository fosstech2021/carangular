<div class="container p-4">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 style="color:#c1c1c1; font-size: 7rem;"><b>CONTACT</b>
            <h3 style="color:#000000;" class="GetInTouch">Get in Touch</h3></h1>

        </div>
        <div class="col-md-12 text-center">
            <div class="shadow-space"></div>

   </div>
   <div class="col-md-12">
   <div class="row p-4">
    <div class="col-md-6"  *ngIf='ContactData != null' >
        <!-- <h4 style="color: #0853a2;"><b>Contact Info</b></h4> -->
        <h4 class="mt-4" style="color: #0853a2;">Phone Number</h4>
        <p style="color: black;font-size: 1.3rem;"><b>(+91)9269969060, (+91)9950871123</b></p>
        <h4 class="mt-4" style="color: #0853a2;">Email</h4>
        <p style="color: black;font-size: 1.3rem;"><b>{{ContactData.email}}</b></p>
        <h4 class="mt-4" style="color: #0853a2;">Address</h4>
        <p style="color: lightslategrey;;"><strong>AEHEO,Opp. Delhi Public Primary School, Kamla Nehru
            Nagar, Jodhpur, Rajasthan, India(342001)</strong></p>

    </div>
    <div class="col-md-6">
        <form [formGroup]="ContactForm" (ngSubmit)="ContactUs()">

            <div class="form-group">
                <label style="color: #777777;">Your Name (required)</label>
                <input type="text" class="form-control" id="email" formControlName="Name"
                    [ngClass]="{ 'is-invalid': ContactForm.get('Name')?.errors && (ContactForm.get('Name').touched || ContactForm.get('Name').dirty)}">
                <div *ngIf="ContactForm.get('Name').errors?.required"
                    class="invalid-feedback warning-msg">
                    Name required
                </div>
            </div>
            <div class="form-group">
                <label style="color: #777777;"> Your Email (required)</label>
                <input type="email" class="form-control" id="email" formControlName="email"
                    [ngClass]="{ 'is-invalid': ContactForm.get('email')?.errors && (ContactForm.get('email').touched || ContactForm.get('email').dirty)}">
                <div *ngIf="ContactForm.get('email').errors?.required"
                    class="invalid-feedback warning-msg">
                    Email required
                </div>
            </div>
            <div class="form-group">
                <label style="color: #777777;"> Your Message</label>
                <textarea type="text" class="form-control msg-hig" id="Message"
                    formControlName="Message"
                    [ngClass]="{ 'is-invalid': ContactForm.get('Message')?.errors && (ContactForm.get('Message').touched || ContactForm.get('Message').dirty)}"></textarea>
                <div *ngIf="ContactForm.get('Message').errors?.required"
                    class="invalid-feedback warning-msg">
                    Email required
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</div>
</div>

    </div>
   
</div>
