<div class="container p-4">

    <div class="row">

        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let i of ProductList">
            <div class="card h-100">
                <div class="slideproductimage"> 
                    <img src="{{i.images[0]}}" height="250px" width="250px">
                    <img class="otherdata" src="{{i.images[2]}}" height="250px" width="250px">
                </div>
                <a [routerLink]="['/ProductInfo/'+i.id]"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                <div class="card-body text-center">
                    <h4 class="card-title text-decoration-none  "><a [routerLink]="['/ProductInfo/'+i.id]"
                            class="entry-title h4" style="font-size: 15px; text-decoration: none;">{{i.title}}</a></h4>
                    <h5 style="font-size: 18px;" class="card-text text-decoration-none"><b>{{i.subtitle}}</b></h5>

                </div>

            </div>
        </div>

    </div>

</div>
