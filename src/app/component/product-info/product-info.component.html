<div class="container p-4">
  <div class="row">
    <div class="col-md-12">
      <div class="row text-center">
        <div class="col-md-4">
          <div class="zoom" *ngIf="changeImg == 1">
            <img src="{{ ProductInformation.images[0] }}" class="img-fluid" />
          </div>
          <div class="zoom" *ngIf="changeImg == 2">
            <img src="{{ ProductInformation.images[1] }}" class="img-fluid" />
          </div>
          <div class="zoom" *ngIf="changeImg == 3">
            <img src="{{ ProductInformation.images[2] }}" class="img-fluid" />
          </div>
          <div class="zoom" *ngIf="changeImg == 4">
            <img src="{{ ProductInformation.images[3] }}" class="img-fluid" />
          </div>
          <div class="row">
            <div
              class="col-md-3 brightness"
              (click)="changeImage(1)"
              style="cursor: pointer"
            >
              <img src="{{ ProductInformation.images[0] }}" class="img-fluid" />
            </div>
            <div
              class="col-md-3 brightness"
              (click)="changeImage(2)"
              style="cursor: pointer"
            >
              <img src="{{ ProductInformation.images[1] }}" class="img-fluid" />
            </div>
            <div
              class="col-md-3 brightness"
              (click)="changeImage(3)"
              style="cursor: pointer"
            >
              <img src="{{ ProductInformation.images[2] }}" class="img-fluid" />
            </div>
            <div
              class="col-md-3 brightness"
              (click)="changeImage(4)"
              style="cursor: pointer"
            >
              <img src="{{ ProductInformation.images[3] }}" class="img-fluid" />
            </div>
          </div>
        </div>
        <div class="col-md-6 pt-5">
          <h5>
            <b>{{ ProductInformation.subtitle }}</b>
          </h5>
        </div>
      </div>
      <hr />
      <div class="row text-center">
        <div class="col-md-2">
          <h5 (click)="changeREVIEWS(1)"><b>DESCRIPTION</b></h5>
        </div>
        <div class="col-md-2" style="opacity: 0.5">
          <h5 (click)="changeREVIEWS(2)"><b>REVIEWS </b></h5>
        </div>
      </div>
      <div class="row" *ngIf="changeContent == 1">
        <div class="col-md-12 pt-5">
          <h5>
            <b>{{ ProductInformation.subtitle }}</b>
          </h5>

          <div
            [innerHTML]="ProductInformation.content_description"
            style="font-size: 18px; font-weight: 400"
          ></div>
        </div>
      </div>
      <div class="mb-md-5" *ngIf="changeContent == 2">
        <div *ngIf="LogInInfo != null">
          <ngb-rating
            [(rate)]="Rateselected"
            [max]="5"
            style="color: #ffc107; font-size: 50px"
          >
          </ngb-rating>

          <br />
          <h2>{{ Rateselected }} / 5</h2>

          <br />
          <div class="card-body" *ngIf="Rateselected > 0">
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="posts"
                role="tabpanel"
                aria-labelledby="posts-tab"
              >
                <div class="form-group">
                  <label class="sr-only" for="message">post</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    #Rate
                    placeholder="What are you thinking..."
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="ShareRating(Rate.value)"
              >
                Rate
              </button>
            </div>
          </div>
        </div>
        <!-- <ngb-rating [(rate)]="Rateselected" (hover)="hovered=$event" (leave)="hovered=0" [readonly]="readonly"></ngb-rating> -->

        <div
          class="card col-md-12 p-2 mb-md-2"
          *ngFor="let i of ProductReviewInformation"
        >
          <div class="card-body">
            <div class="col-md-12 row">
              <div class="col-md-8">
                <h5 style="color: #007bff !important">{{ i.name }}</h5>
                <div class="text-warning" [ngSwitch]="i.rating">
                  <div *ngSwitchCase="1">
                    <i class="fa fa-star"></i><i class="fa fa-star-o"></i
                    ><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i
                    ><i class="fa fa-star-o"></i>
                  </div>
                  <div *ngSwitchCase="2">
                    <i class="fa fa-star"></i><i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i><i class="fa fa-star-o"></i
                    ><i class="fa fa-star-o"></i>
                  </div>
                  <div *ngSwitchCase="3">
                    <i class="fa fa-star"></i><i class="fa fa-star"></i
                    ><i class="fa fa-star"></i><i class="fa fa-star-o"></i
                    ><i class="fa fa-star-o"></i>
                  </div>
                  <div *ngSwitchCase="4">
                    <i class="fa fa-star"></i><i class="fa fa-star"></i
                    ><i class="fa fa-star"></i><i class="fa fa-star"></i
                    ><i class="fa fa-star-o"></i>
                  </div>
                  <div *ngSwitchCase="5">
                    <i class="fa fa-star"></i><i class="fa fa-star"></i
                    ><i class="fa fa-star"></i><i class="fa fa-star"></i
                    ><i class="fa fa-star"></i>
                  </div>
                </div>
              </div>
              <div class="col-md-4 text-right">
                {{ i.created_at | date: "dd/MM/yyyy" }}
              </div>
            </div>
            <br />
            <div class="col-md-12">{{ i.review }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
