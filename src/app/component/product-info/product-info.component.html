<div class="container p-4">
    <div class="row">
        <div class="col-md-12">
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="zoom " *ngIf="changeImg == 1">
                    <img src="{{ProductInformation.images[0]}}" class="img-fluid">
                    </div>
                    <div class="zoom" *ngIf="changeImg == 2">
                        <img src="{{ProductInformation.images[1]}}" class="img-fluid">
                        </div>
                        <div class="zoom" *ngIf="changeImg == 3">
                            <img src="{{ProductInformation.images[2]}}" class="img-fluid">
                            </div>
                            <div class="zoom" *ngIf="changeImg == 4">
                                <img src="{{ProductInformation.images[3]}}" class="img-fluid">
                                </div>
                    <div class="row">
                        <div class="col-md-3 brightness" (click)="changeImage(1)" style="cursor: pointer;">
                            <img src="{{ProductInformation.images[0]}}" class="img-fluid">

                        </div>
                        <div class="col-md-3 brightness" (click)="changeImage(2)" style="cursor: pointer;">
                            <img src="{{ProductInformation.images[1]}}" class="img-fluid">

                        </div>
                        <div class="col-md-3 brightness" (click)="changeImage(3)" style="cursor: pointer;">
                            <img src="{{ProductInformation.images[2]}}" class="img-fluid">

                        </div>
                        <div class="col-md-3 brightness" (click)="changeImage(4)" style="cursor: pointer;">
                            <img src="{{ProductInformation.images[3]}}" class="img-fluid">

                        </div>
                    </div>
                </div>
                <div class="col-md-6 pt-5">
                    <h5><b>{{ProductInformation.subtitle}}</b></h5>

                </div>
            </div>
            <hr>
            <div class="row text-center">
                <div class="col-md-2">
                    <h5 (click)="changeREVIEWS(1)"><b>DESCRIPTION</b></h5>
                    </div>
                    <div class="col-md-2" style="opacity: .5;">
                    <h5 (click)="changeREVIEWS(2)"><b>REVIEWS </b></h5>
                    </div>
                    </div>
                    <div class="row" *ngIf="changeContent == 1">
                        <div class="col-md-12 pt-5" >
                            <h5><b>{{ProductInformation.subtitle}}</b></h5>

                            <div [innerHTML]="ProductInformation.content_description" style="    font-size: 18px;
                            font-weight: 400;
                            "></div>
                            </div>
                            </div>
                            <div class="row" *ngIf="changeContent == 2">
                                <div class="col-md-12">
                                    <h3 class="pt-5"><b>Reviews</b></h3>
                                    <h5><b>Be the first to review "{{ProductInformation.title}}"</b></h5>
                                </div>
                            </div>
                     
        </div>
    </div>
</div>
